version: '3'

services:
  db:
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: zartek 
      MYSQL_DATABASE: zartek 
      MYSQL_USER: zartek 
      MYSQL_PASSWORD: zartek 
    ports:
      - "3307:3306"

  backend:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app 
    ports:
      - "8000:8000" 
    depends_on:
      - db 
      - redis
    environment:
    - DATABASE_URL=mysql://zartek:zartek@db/zartek
  
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"

volumes:
  mysql_data:
